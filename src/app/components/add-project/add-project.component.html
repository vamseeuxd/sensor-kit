<ion-header>
  <ion-toolbar>
    <ion-title>Add New Project</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
  <form #sampleForm="ngForm">
    <ion-list lines="full">
      <ion-item>
        <ion-label position="stacked">Project Name</ion-label>
        <ion-input ngModel name="name" required #projectName placeholder="Project Name"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="stacked">Address Line 1</ion-label>
        <ion-input ngModel name="addressLine1" required placeholder="Address Line 1"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="stacked">Address Line 2</ion-label>
        <ion-input ngModel name="addressLine2" placeholder="Address Line 2"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="stacked">City</ion-label>
        <ion-input ngModel name="city" required placeholder="City"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="stacked">State</ion-label>
        <ion-input ngModel name="state" required placeholder="State"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="stacked">Country</ion-label>
        <ion-input ngModel name="country" required placeholder="Country"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="stacked">Zip-Code</ion-label>
        <ion-input ngModel name="zipCode" placeholder="Zip-Code"></ion-input>
      </ion-item>
    </ion-list>
  </form>
</ion-content>
<ion-footer>
  <ion-header>
    <ion-toolbar>
      <ion-buttons slot="start">
        <ion-button (click)="addProject(sampleForm)" [disabled]="sampleForm.invalid" color="primary"
          >Add</ion-button
        >
      </ion-buttons>
      <ion-buttons slot="end">
        <ion-button (click)="dismiss()">Cancel</ion-button>
      </ion-buttons>
    </ion-toolbar>
  </ion-header>
</ion-footer>

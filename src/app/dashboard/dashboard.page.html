<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Dashboard</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <!-- List of Text Items -->
  <ion-list>
    <ion-item-divider>
      <ion-label> Projects & Others </ion-label>
    </ion-item-divider>
    <ion-item
      routerDirection="forward"
      [routerLink]="'/projects'"
      detail="true"
    >
      <ion-icon
        slot="start"
        [ios]="'bookmarks-outline'"
        [md]="'bookmarks-sharp'"
      ></ion-icon>
      <ion-label>Projects</ion-label>
    </ion-item>
    <ion-item routerDirection="forward" detail="true">
      <ion-icon slot="start" [ios]="'notifications-outline'" [md]="'notifications-sharp'"></ion-icon>
      <ion-label>Notifications</ion-label>
    </ion-item>
    <ion-item routerDirection="forward" detail="true">
      <ion-icon slot="start" [ios]="'help-buoy-outline'" [md]="'help-buoy-sharp'"></ion-icon>
      <ion-label>Learning Centre</ion-label>
    </ion-item>
    <ion-item routerDirection="forward" detail="true">
      <ion-icon slot="start" [ios]="'people-outline'" [md]="'people-sharp'"></ion-icon>
      <ion-label>Cutomer Support</ion-label>
    </ion-item>
    <ion-item routerDirection="forward" detail="true">
      <ion-icon slot="start" [ios]="'cog-outline'" [md]="'cog-sharp'"></ion-icon>
      <ion-label>Settings</ion-label>
    </ion-item>
    <ion-item-divider>
      <ion-label> Sensors </ion-label>
    </ion-item-divider>
    <!-- <ion-item routerDirection="forward" [routerLink]="'/ponds'" detail="true">
      <ion-icon slot="start" [ios]="'grid-outline'" [md]="'grid-sharp'"></ion-icon>
      <ion-label>Ponds</ion-label>
    </ion-item> -->
    <ion-item
      routerDirection="forward"
      [routerLink]="'/ph-sensors'"
      detail="true"
    >
      <ion-icon
        slot="start"
        [ios]="'thermometer-outline'"
        [md]="'thermometer-sharp'"
      ></ion-icon>
      <ion-label>PH Sensors</ion-label>
    </ion-item>
    <ion-item
      routerDirection="forward"
      [routerLink]="'/dissolved-oxygen-sensors'"
      detail="true"
    >
      <ion-icon
        slot="start"
        [ios]="'cloud-outline'"
        [md]="'cloud-sharp'"
      ></ion-icon>
      <ion-label>Dissolved Oxygen Sensors</ion-label>
    </ion-item>
    <ion-item
      routerDirection="forward"
      [routerLink]="'/turbidity-sensors'"
      detail="true"
    >
      <ion-icon
        slot="start"
        [ios]="'ellipsis-horizontal-outline'"
        [md]="'ellipsis-horizontal-sharp'"
      ></ion-icon>
      <ion-label>Turbidity Sensors</ion-label>
    </ion-item>
    <ion-item
      routerDirection="forward"
      [routerLink]="'/tds-sensors'"
      detail="true"
    >
      <ion-icon
        slot="start"
        [ios]="'water-outline'"
        [md]="'water-sharp'"
      ></ion-icon>
      <ion-label>TDS Sensors</ion-label>
    </ion-item>
    <ion-item
      routerDirection="forward"
      [routerLink]="'/temperature-sensors'"
      detail="true"
    >
      <ion-icon
        slot="start"
        [ios]="'flame-outline'"
        [md]="'flame-sharp'"
      ></ion-icon>
      <ion-label>Temperature Sensors</ion-label>
    </ion-item>
  </ion-list>
</ion-content>

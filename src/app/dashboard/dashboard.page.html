<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>AQ-Admin Dashboard</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <!-- List of Text Items -->
  <ion-list>
    <ion-item routerDirection="forward" [routerLink]="'/projects'" detail="true">
      <ion-icon slot="start" [ios]="'bookmarks-outline'" [md]="'bookmarks-sharp'"></ion-icon>
      <ion-label>Projects</ion-label>
    </ion-item>
    <!-- <ion-item routerDirection="forward" [routerLink]="'/ponds'" detail="true">
      <ion-icon slot="start" [ios]="'grid-outline'" [md]="'grid-sharp'"></ion-icon>
      <ion-label>Ponds</ion-label>
    </ion-item> -->
    <ion-item routerDirection="forward" [routerLink]="'/ph-sensors'" detail="true">
      <ion-icon slot="start" [ios]="'thermometer-outline'" [md]="'thermometer-sharp'"></ion-icon>
      <ion-label>PH Sensors</ion-label>
    </ion-item>
    <ion-item routerDirection="forward" [routerLink]="'/dissolved-oxygen-sensors'" detail="true">
      <ion-icon slot="start" [ios]="'cloud-outline'" [md]="'cloud-sharp'"></ion-icon>
      <ion-label>Dissolved Oxygen Sensors</ion-label>
    </ion-item>
    <ion-item routerDirection="forward" [routerLink]="'/turbidity-sensors'" detail="true">
      <ion-icon slot="start" [ios]="'ellipsis-horizontal-outline'" [md]="'ellipsis-horizontal-sharp'"></ion-icon>
      <ion-label>Turbidity Sensors</ion-label>
    </ion-item>
    <ion-item routerDirection="forward" [routerLink]="'/tds-sensors'" detail="true">
      <ion-icon slot="start" [ios]="'water-outline'" [md]="'water-sharp'"></ion-icon>
      <ion-label>TDS Sensors</ion-label>
    </ion-item>
    <ion-item routerDirection="forward" [routerLink]="'/temperature-sensors'" detail="true">
      <ion-icon slot="start" [ios]="'flame-outline'" [md]="'flame-sharp'"></ion-icon>
      <ion-label>Temperature Sensors</ion-label>
    </ion-item>
  </ion-list>
</ion-content>
